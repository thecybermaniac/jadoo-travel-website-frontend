<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="./icons/css/all.min.css" />
  </head>

  <body>
    <!-- Navbar section -->
    <nav id="navbar">
      <div class="logo">
        <img src="./assets/images/Logo.png" alt="" />
      </div>
      <ul>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Hotels</a></li>
        <li><a href="#">Flights</a></li>
        <li><a href="#">Bookings</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#" class="sign-up">Sign up</a></li>
      </ul>
      <div class="menu" id="menu">
        <i class="fas fa-bars" style="font-size: 20px; color: #181e4b"></i>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Auth Section -->
    <section class="destinations-section">
      <div class="destinations-heading">
        <p>Account Access</p>
        <h1>Welcome Back</h1>
      </div>

      <div class="auth-container">
        <!-- Tabs -->
        <div class="auth-tabs">
          <button class="auth-tab active" onclick="showLogin()">Login</button>
          <button class="auth-tab" onclick="showSignup()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form" id="login-form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required />
          </div>

          <button type="submit" class="auth-btn">Login</button>

          <p class="auth-hint">
            Forgot password? <a href="#">Reset</a>
          </p>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signup-form" style="display: none">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="John Doe" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create a password" required />
          </div>

          <button type="submit" class="auth-btn">Create Account</button>

          <p class="auth-hint">
            By signing up, you agree to our <a href="#">Terms</a>
          </p>
        </form>
      </div>
    </section>

    <!-- Offcanvas -->
    <div class="offcanvas" id="offcanvas">
      <div class="offcanvas-header">
        <div class="logo">
          <img src="./assets/images/Logo.png" alt="" />
        </div>
        <div class="cancel" id="cancel"><span>X</span></div>
      </div>
      <ul>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Hotels</a></li>
        <li><a href="#">Flights</a></li>
        <li><a href="#">Bookings</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#" class="sign-up">Sign up</a></li>
      </ul>
    </div>

    <script src="./scripts/navbar-scroll.js"></script>
    <script src="./scripts/offcanvas-script.js"></script>

    <!-- Auth Toggle Script -->
    <script>
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const tabs = document.querySelectorAll(".auth-tab");

      function showLogin() {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        tabs[0].classList.add("active");
        tabs[1].classList.remove("active");
      }

      function showSignup() {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        tabs[1].classList.add("active");
        tabs[0].classList.remove("active");
      }
    </script>
  </body>
</html>
